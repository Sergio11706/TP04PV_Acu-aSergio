<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/styles.css">
	<title>Formulario Carrera</title>
</head>
<body>

	<header>
		<div data-th-replace="~{fragments/cabecera :: header}">
		</div>
		<div data-th-replace="~{fragments/navegacion :: navbar}">
		</div>
	</header>

	<div class="container form">
		<h1>Formulario Carrera</h1>
		<form data-th-object="${nuevaCarrera}" data-th-action="@{/guardarCarrera}" method="post">
		
			<div class="mb-3">
				<label for="codigo" class="form-label">Codigo</label> 
				<input type="text" class="form-control" id="codigo" data-th-field="*{codigo}">
			</div>
			
			<div class="mb-3">
				<label for="nombreCarrera" class="form-label">Nombre de la carrera</label>
				<input type="text" class="form-control" id="nombreCarrera" data-th-field="*{nombre}">
			</div>
			
			<div class="mb-3">
				<label for="anios" class="form-label">Cantidad de a√±os</label>
				<input type="number" class="form-control" id="anios" data-th-field="*{anios}">
			</div>
			
			<button type="submit" class="btn btn-success">Guardar</button>
			<a data-th-href="@{'/listaDeCarreras'}" class="btn btn-warning">Ver Lista</a>
		</form>
	</div>
	
	<footer>
		<div data-th-replace="~{fragments/pieDePagina :: footer}">
		</div>
	</footer>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
